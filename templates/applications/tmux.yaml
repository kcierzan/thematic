name: tmux
os_types:
  - linux
  - darwin
origin_file: ".tmux.conf"
output_file: "theme.conf"
template: |+
  set -g status-position bottom
  set -g status-justify "left"
  set -g status-style "bg={{dark_bg}}"
  set -g window-style "bg={{light_bg}}"
  set -g mode-style "bg={{lightest_bg}} fg={{tmux_mode_fg}}"

  set -g status-left "#[fg={{lightest_bg}}]$FAR_LEFT_SEPARATOR#[fg=colour03 bg={{lightest_bg}}]ï¬¿ #[fg=colour05 bg={{lighter_bg}}] #S#[fg={{lighter_bg}} bg={{dark_bg}}]$LH_RIGHT_SEPARATOR "
  set -g status-left-length 100

  set -g status-right "#[fg={{lighter_bg}}]$RH_LEFT_SEPARATOR#[fg={{xcolors_03}} bg={{lighter_bg}}]%I:%M %p#[fg={{lighter_bg}} bg={{dark_bg}}]$RH_RIGHT_SEPARATOR #[fg={{lighter_bg}}]$RH_LEFT_SEPARATOR#[fg={{xcolors_02}} bg={{lighter_bg}}]%b %d#[fg={{lighter_bg}} bg={{dark_bg}}]$FAR_RIGHT_SEPARATOR #{battery_status_fg}#{battery_percentage} "
  set -g status-right-style "bold"
  set -g status-right-length 100

  set -g window-status-format "#[bg=colour00]#[fg={{lighter_bg}} bg={{dark_bg}}]$LH_LEFT_SEPARATOR#[fg={{xcolors_08}} bg={{lighter_bg}}]#{b:pane_current_path}#[fg={{lighter_bg}} bg={{dark_bg}}]$LH_RIGHT_SEPARATOR "
  set -g window-status-current-format "#[bg=colour00]#[fg={{lighter_bg}} bg={{dark_bg}}]$LH_LEFT_SEPARATOR#[fg={{xcolors_04}} bg={{lighter_bg}}]#{?#{==:#{window_name},zsh},#{b:pane_current_path},#W}#{?window_zoomed_flag,.Z,}#[fg={{lighter_bg}} bg={{dark_bg}}]$LH_RIGHT_SEPARATOR "
  set -g window-status-separator ""

  set -g pane-active-border-style "fg={{dark_bg}} bg={{dark_bg}}"
  set -g pane-border-style "fg={{dark_bg}} bg={{dark_bg}}"

  set -g window-active-style "bg={{dark_bg}}"
  set -g window-status-activity-style "fg={{xcolors_03}}"
