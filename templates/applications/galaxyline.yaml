name: galaxyline
os_types:
  - linux
  - darwin
origin_file: ".config/nvim/lua/statusline.lua"
output_file: "galaxyline-colors.lua"
source:
  command: "require"
  with_quotes: true
  source_at_index: -3
  skip: true
template: |+
  local theme = {}

  theme.bg = "{{light_bg}}"
  theme.line_bg = "{{lightest_bg}}"
  theme.fg = "{{foreground}}}"
  theme.green = "{{xcolors_02}}"
  theme.yellow = "{{xcolors_03}}"
  theme.cyan = "{{xcolors_06}}"
  theme.blue = "{{xcolors_04}}"
  theme.orange = "{{xcolors_09}}"
  theme.magenta = "{{xcolors_05}}"
  theme.red = "{{xcolors_01}}"

  return theme
