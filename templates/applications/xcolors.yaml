name: xcolors
os_types:
  - linux
origin_file: ".Xresources"
output_file: ".thematic-xcolors"
source:
  command: "#include"
  with_quotes: true
  source_at_index: -1
template: |+
  ! █▓▒░ thematic xcolors

  st.alpha: 1
  ! st fg and bg
  *.foreground: {{foreground}}
  *.background: {{dark_bg}}
  *.color257: {{foreground}}
  *.color256: {{dark_bg}}

  ! black
  *.color0: {{dark_bg}}
  *.color8: {{xcolors_08}}

  ! red
  *.color1: {{xcolors_01}}
  *.color9: {{xcolors_09}}

  ! green
  *.color2:  {{xcolors_02}}
  *.color10: {{xcolors_10}}

  ! yellow
  *.color3: {{xcolors_03}}
  *.color11: {{xcolors_11}}

  ! blue
  *.color4: {{xcolors_04}}
  *.color12: {{xcolors_12}}

  ! magenta
  *.color5: {{xcolors_05}}
  *.color13: {{xcolors_13}}

  ! cyan
  *.color6: {{xcolors_06}}
  *.color14: {{xcolors_14}}

  ! white
  *.color7: {{xcolors_07}}
  *.color15: {{xcolors_15}}

  ! sxiv colors
  Sxiv.foreground: {{foreground}}
  Sxiv.background: {{dark_bg}}
