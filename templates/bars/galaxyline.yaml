name: galaxyline
os_types:
  - linux
  - darwin
origin_file: ".config/nvim/lua/statusline.lua"
output_file: "galaxyline-separators.lua"
source:
  command: "require"
  with_quotes: true
  source_at_index: -3
  skip: true
template: |+
  local bars = {}

  bars.ls_left_separator = "{{separators[1]}}"
  bars.ls_right_separator = "{{separators[2]}}"

  return bars
