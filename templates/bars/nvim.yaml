name: nvim
os_types:
  - linux
  - darwin
origin_file: ".config/nvim/init.vim"
output_file: "bars.vim"
source:
  command: "source"
  with_quotes: false
  source_at_index: -2
template: |+
  " Left side items
  " =======================
  set statusline+=%#MyStatuslineAccent#{{separators[0]}}
  set statusline+=%#MyStatuslineAccentBody#
  set statusline+=\ 

  " Filename
  set statusline+=%#MyStatuslineFilename#\ %f
  set statusline+=%#MyStatuslineSeparator#{{separators[2]}}
  set statusline+=%#MyStatuslineBackground#\ 

  " Modified status
  set statusline+=%#MyStatuslineModified#{{separators[1]}}
  set statusline+=%#MyStatuslineModifiedBody#\ %{SetModifiedSymbol(&modified)}
  set statusline+=%#MyStatuslineModified#{{separators[2]}}
  set statusline+=%#MyStatuslineBackground#\ 

  " Git Branch
  set statusline+=%#MyStatuslineAccent#{{separators[1]}}
  set statusline+=%#MyStatuslineAccentLabel#\ שׂ\ 
  set statusline+=%#MyStatuslineLineColBody#\ 
  set statusline+=%#MyStatuslineLineColBody#\ %{FugitiveHead()}
  set statusline+=%#MyStatuslineLineCol#{{separators[2]}}

  " Right side items
  " =======================
  " ALE
  set statusline+=%=
  set statusline+=%#MyStatuslineAccent#{{separators[3]}}
  set statusline+=%#MyStatuslineAccentLabel#\ LS\ 
  set statusline+=%#MyStatuslineLangServerError#%{ALEErrors()}
  set statusline+=%#MyStatuslineLangServerWarning#%{ALEWarnings()}
  set statusline+=%#MyStatuslineLangServerOk#%{ALEOk()}
  set statusline+=%#MyStatuslineLineCol#{{separators[4]}}\ 

  " Current directory
  function! LightlineCwd()
    return fnamemodify(getcwd(), ':t')
  endfunction

  set statusline+=%#MyStatuslineLineCol#{{separators[3]}}
  set statusline+=%#MyStatuslineLineColBody#%{LightlineCwd()}
  set statusline+=%#MyStatuslineLineCol#{{separators[4]}}

  " Padding
  set statusline+=\ 

  " Filetype
  set statusline+=%#MyStatuslineFiletype#{{separators[3]}}
  set statusline+=%#MyStatuslineFiletypeBody#%{SetFiletype(&filetype)}
  set statusline+=%#MyStatuslineFiletype#{{separators[5]}}\ 
