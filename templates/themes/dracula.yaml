name: dracula
colors:
  - &fg      '#f9f9f4'
  - &bg0     '#272936'
  - &bg1     '#313446'
  - &bg2     '#474b64'
  - &bg3     '#555a78'
  - &red2    '#473536'
  - &cyan    '#99ecfd'
  - &blue    '#c9a8fa'
  - &blue2   '#7ad5f1'
  - &orange  '#ef9062'
  - &yellow  '#f3f89d'
  - &green   '#59f68d'
  - &black   '#2e3140'
  - &black2  '#1A181A'
  - &magenta '#ff92d0'
  - &red     '#ff6d67'
  - &green2  '#59f68d'
  - &white   '#c7c7c7'
  - &white2  '#feffff'
iterm_colors:
  background: *bg0
  cursor: *cyan
  cursor_text: *bg0
  foreground: *fg
  ansi_0: *black
  ansi_1: *red
  ansi_2: *green
  ansi_3: *orange
  ansi_4: *magenta
  ansi_5: *blue
  ansi_6: *cyan
  ansi_7: *white
  ansi_8: *bg3
  ansi_9: *red
  ansi_10: *green2
  ansi_11: *orange
  ansi_12: *magenta
  ansi_13: *green2
  ansi_14: *cyan
  ansi_15: *white2
dark_bg:         *bg0
light_bg:        *bg1
lighter_bg:      *bg2
lightest_bg:     *bg3
tmux_mode_fg:    *blue
autosuggestions: "238"
xcolors_01:        *red
xcolors_02:        *green
xcolors_03:        *yellow
xcolors_04:        *blue
xcolors_05:        *magenta
xcolors_06:        *cyan
xcolors_07:        *white
xcolors_08:        *black2
xcolors_09:        *orange
xcolors_10:        *green2
xcolors_11:        *orange
xcolors_12:        *blue2
xcolors_13:        *magenta
xcolors_14:        *cyan
xcolors_15:        *white2
vim_colorscheme: "dracula"
lightline_normal:  *green
lightline_insert:  *blue
lightline_replace: *red
lightline_visual:  *magenta
lightline_error:   *red
lightline_warning: *yellow
vim_color_config: |+
 set background=dark
vim_overrides: |+
  hi Normal ctermfg=none ctermbg=none guibg=none guifg=none
  hi ColorColumn ctermfg=none ctermbg=0 guibg='#313446'
  hi Cursorline guifg=none guibg='#2e3140'
  hi CursorlineNr guibg='#2e3140'
  hi VertSplit guibg = '#272936' guifg = '#272936'
  hi Cursor guibg='#ff92d0' guifg='#272936'
