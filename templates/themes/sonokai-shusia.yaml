lightline_insert:  *blue
lightline_replace: *red
lightline_visual:  *magenta
lightline_error:   *red
lightline_warning: *yellow
vim_color_config: |+
  let g:sonokai_style = 'shusia'
  let g:sonokai_enable_italic = 1
vim_overrides: |+
  let g:fzf_colors = {}
  highlight! VertSplit guibg=none guifg='#2D2A2E'
  highlight! SignColumn guibg=none
  highlight! GitGutterAdd guibg=none
  highlight! GitGutterChange guibg=none
  highlight! GitGutterDelete guibg=none
  highlight! GitGutterChangeDelete guibg=none
  highlight! ColorColumn ctermfg=none ctermbg=0 guibg='#343136'
  highlight! ALEErrorSign guibg=none guifg='#FF6D7E'
  highlight! ALEWarningSign guibg=none guifg='#E5C463'

